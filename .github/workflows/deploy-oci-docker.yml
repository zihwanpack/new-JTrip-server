name: Deploy to Oracle Cloud (Docker)

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH to OCI and deploy with Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          port: 22
          command_timeout: 60m
          script: |
            set -e

            echo "ğŸ“ Move to app directory"
            cd ${{ secrets.OCI_APP_PATH }}

            echo "ğŸ“¦ Pull latest code"
            git fetch --all
            git reset --hard origin/main

            echo "ğŸ³ Docker compose build & up"
            docker compose up -d --build

            echo "ğŸ§¹ Remove unused images"
            docker image prune -f
